<!--Start sidebar-wrapper-->
<div id="sidebar-wrapper">
    <div class="brand-logo">
        <a href="document?Hash={{Hash}}">
            <img src="assets/images/logo-icon.png" class="logo-icon" alt="logo icon">
            <h5 class="logo-text">SPCS PROJECT</h5>
        </a>
    </div>
    <ul class="sidebar-menu">
        <li class="sidebar-header">TÍNH NĂNG</li>
        <li class="spcs-menu" [ngClass]="(h1_title == 'm2') ?'active' : ''">
            <a href="document?Hash={{Hash}}" class="waves-effect">
                <i class="zmdi zmdi-layers"></i> <span>Quyết Định</span>
            </a>
        </li>
        <li>
            <a href="template?Hash={{Hash}}" class="waves-effect">
                <i class="zmdi zmdi-email"></i> <span>Phiếu Lương</span>
            </a>
        </li>
    </ul>

</div>
<!--End sidebar-wrapper-->

<!--Start topbar header-->
<header class="topbar-nav">
    <nav class="navbar navbar-expand fixed-top">
        <!-- close left sidebar and search engine -->
        <ul class="navbar-nav mr-auto align-items-center">
            <li class="nav-item">
                <a class="nav-link toggle-menu">
                    <i class="icon-menu menu-icon"></i>
                </a>
            </li>
        </ul>

        <!-- system icon -->
        <ul class="navbar-nav align-items-center right-nav-link">
            <li class="nav-item dropdown-lg">
                <a class="nav-link dropdown-toggle dropdown-toggle-nocaret waves-effect" data-toggle="dropdown"
                    href="#">
                    <i class="fa fa-bell-o"></i><span *ngIf="notis.length > 0"
                        class="badge badge-info badge-up">{{notis.length}}</span></a>
                <div class="dropdown-menu dropdown-menu-right">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Bạn có {{notis.length}} thông báo
                            <span class="badge badge-info">{{notis.length}}</span>
                        </li>
                        <ng-container *ngFor="let noti of notis">
                            <li class="list-group-item" *ngIf="!noti.isReading" (click)='updateActive(noti)'>
                                <a href="#">
                                    <div class="media">
                                        <i class="zmdi zmdi-accounts fa-2x mr-3 text-info"></i>
                                        <div class="media-body">
                                            <h6 class="mt-0 msg-title">Message</h6>
                                            <p>{{noti.message}}</p>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ng-container>
                    </ul>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link dropdown-toggle dropdown-toggle-nocaret" data-toggle="dropdown" href="#">
                    <span class="user-profile"><img src="https://via.placeholder.com/110x110" class="img-circle"
                            alt="user avatar"></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li class="dropdown-item user-details">
                        <a href="#">
                            <div class="media">
                                <div class="avatar"><img class="align-self-start mr-3"
                                        src="https://via.placeholder.com/110x110" alt="user avatar"></div>
                                <div class="media-body">
                                    <h6 class="mt-2 user-title">Khôi Nguyễn</h6>
                                    <p class="user-subtitle">khoinktse63516@fpt.edu.vn</p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="dropdown-divider"></li>
                    <li class="dropdown-item"><i class="icon-wallet mr-2"></i> Profile</li>
                    <li class="dropdown-divider"></li>
                    <li class="dropdown-item"><i class="icon-power mr-2"></i> Logout</li>
                </ul>
            </li>
        </ul>
    </nav>
</header>
<!--End topbar header-->
